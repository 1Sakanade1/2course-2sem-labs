<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>Приложение</title>
 <meta meta name="viewport" content="width=device-width, user-scalable=no" />
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="left-panel">
      <a href="#" class="dotsButton">...</a>
      <a href="#" class="button mainButton">Главная</a>
      <a href="#" class="button searchButton">Поиск</a>
      <a href="#" class="button mediatekaButton">Моя медиатека</a>
      <a href="#" class="button createButton">Создать плейлист</a>
      <a href="#" class="button favoritesButton">Любимые треки</a>
      <a href="#" class="button active inuteroButton">In Utero</a>
      <hr class="gray-line">
    </div>
    <div class="grid-container">
      <div class="top">
        <button class="burger-menu">☰</button>
      </div>
      <div class="middle">

        <div class="cover-container">
              <img class="coverImage" src="image.jpg" alt="Image" width="300" height="300">
              <div class="album" >Альбом</div>
              <div class="title">In Utero</div>
              <div class="artist">Nirvana</div>
          </div>

          <div class="track firstTrack">
            <div class="play-button"></div>
            <div class="track-details">
              <div class="track-title">Serve The Servants</div>
              <div class="track-artist">Nirvana</div>
            </div>
            <div class="track-duration">3:37</div>
            <div class="track-options">...</div>
          </div>

          <div class="track">
            <div class="play-button"></div>
            <div class="track-details">
              <div class="track-title">Serve The Servants</div>
              <div class="track-artist">Nirvana</div>
            </div>
            <div class="track-duration">3:37</div>
            <div class="track-options">...</div>
          </div>

          <div class="track">
            <div class="play-button"></div>
            <div class="track-details">
              <div class="track-title">Serve The Servants</div>
              <div class="track-artist">Nirvana</div>
            </div>
            <div class="track-duration">3:37</div>
            <div class="track-options">...</div>
          </div>

      </div>
      <div class="bottom"></div>
    </div>
  </div>
</body>
</html>
